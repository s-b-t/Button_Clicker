<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="fullsite">
            <div class="container1">
                <div class="navbar">
                    <div><h1>Dojonary</h1></div>
                    <div class="searchbardiv"><input class="searchbar"
                            type="text"
                            name="Search" placeholder="Search">
                    </div>
                    <div class="logindiv">
                        <button id="login" onclick="clicked(this)">Login</button>
                    </div>
                </div>
                <div class="content">
                    <div class="leftcontainer">
                        <div class="leftninja">
                            <div class="ninjabox1">
                                <h1>ninja</h1>
                                <p class="italic">noun</p>
                                <p>Plural: <span class="italic">ninjas</span></p>
                                <button class="button1" onclick="myAlert()">13 likes</button>
                            </div>
                            <div class="definition1">
                                <p>A practitioner skilled in the <a href="#">Japanese</a>
                                    art of <a href="#">ninjutsu</a></p>
                            </div>
                        </div>
                        <div class="leftninja">
                            <div class="ninjabox1">
                                <h1>ninja</h1>
                                <p class="italic">noun</p>
                                <p>Plural: <span class="italic">ninjas</span></p>
                                <button class="button1">37 likes</button>
                            </div>
                            <div class="definition1">
                                <p>A <a href="#">programmer</a> who breaks down
                                    problems with <a href="#">zen</a>-like focus</p>
                            </div>
                        </div>
                    </div>
                    <div class="rightcontainer">
                        <div class="rightdefinition">
                            <h2>Dojonary is defined by <span class="bold">YOU</span></h2>
                            <button class="button2" onclick="hide(this)">Add Definition</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
